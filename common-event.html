<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clickingEvent"></p>
    <input type="text" name="" id="name-field">
    <button id="update">Update Name</button>
    <button onclick="handelJustFunctionClink()">just function</button>
    <button id="handel-event">direct add Event Listener</button>
    <script>
        // using function
        function handelJustFunctionClink() {

            const clickingMethod = document.getElementById('clickingEvent');
            clickingMethod.innerText = 'set by using function';
        }
        // direct
        document.getElementById('handel-event').addEventListener('click', function () {
            const directMethod = document.getElementById('clickingEvent');
            directMethod.innerText = 'set by direct event listener';
        })
        document.getElementById('update').addEventListener('click', function () {
            const nameField = document.getElementById('name-field');
            const directMethod = document.getElementById('clickingEvent');
            directMethod.innerText = nameField.value;
            nameField.value = '';
            console.log();
        })
    </script>
</body>

</html>
